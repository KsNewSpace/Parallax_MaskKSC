@Kopernicus:AFTER[ParallaxStock]
{
    @Body[Kerbin]
    {
        %PQS
        {
            %Mods
            {
                !MapDecalVertexRemoveScatter:HAS[#name[ParallaxMaskKSC]] {}
                MapDecalVertexRemoveScatter
                {
					name = ParallaxMaskKSC
					BlockedScatters
					{
						name = OakTree
						name = PineTree
						name = KerbinShrub
						name = Roses
					}
					Position
					{
						latitude = -0.097103
						longitude = -74.607743
					}
					debugShowDecal = false
					colorMap = Ks_MaskKSC/PluginData/mask_ksc.dds
					debugColorMap = Ks_MaskKSC/PluginData/mask_ksc.dds
					angle = 15
					radius = 1500
					order = 99999
				}
            }
        }
    }
}
